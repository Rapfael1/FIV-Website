<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Converter App">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <input type="number" id="inputValue" placeholder="Enter value">
        <select id="conversionType">
            <option value="gramsToGrains">Grams to Grains</option>
            <option value="grainsToGrams">Grains to Grams</option>
            <option value="cmToInches">Centimeters to Inches</option>
            <option value="inchesToCm">Inches to Centimeters</option>
        </select>
        <button onclick="convert()">Convert</button>
        <h2 id="outputValue">Output: </h2>
    </div>
    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const conversionType = document.getElementById('conversionType').value;

            let outputValue;

            if (conversionType === 'gramsToGrains') {
                outputValue = inputValue * 15.4324; // 1 gram = 15.4324 grains
                document.getElementById('outputValue').innerText = `Output: ${outputValue.toFixed(2)} grains`;
            } else if (conversionType === 'grainsToGrams') {
                outputValue = inputValue / 15.4324; // 1 grain = 1/15.4324 grams
                document.getElementById('outputValue').innerText = `Output: ${outputValue.toFixed(2)} grams`;
            } else if (conversionType === 'cmToInches') {
                outputValue = inputValue * 0.393701; // 1 cm = 0.393701 inches
                document.getElementById('outputValue').innerText = `Output: ${outputValue.toFixed(2)} inches`;
            } else if (conversionType === 'inchesToCm') {
                outputValue = inputValue / 0.393701; // 1 inch = 1/0.393701 cm
                document.getElementById('outputValue').innerText = `Output: ${outputValue.toFixed(2)} cm`;
            }
        }
    </script>
</body>
</html>
